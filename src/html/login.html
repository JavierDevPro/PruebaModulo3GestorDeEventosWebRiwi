<h2>Login</h2>
<form id="login-form">
  <label for="email">Email:</label>
  <input type="email" id="email" required />

  <label for="password">Password:</label>
  <input type="password" id="password" required />

  <button type="submit">Log in</button>
  <a href="/register">Register</a>
  <p id="login-msg"></p>
</form>
